<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>STANDOFF GOLD TAP</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  background: #0a0a0a;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  color: #fff;
  overflow: hidden;
}

/* ===== LOADER ===== */
#loader {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
#loader span {
  margin-top: 10px;
  opacity: .7;
}

/* ===== APP ===== */
#app {
  display: none;
  height: 100%;
  padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
}

/* ===== HEADER ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

/* ===== SCREENS ===== */
.screen {
  display: none;
}
.screen.active {
  display: block;
}

/* ===== EARN ===== */
#circle {
  width: 220px;
  height: 220px;
  margin: 40px auto 16px;
  border-radius: 50%;
  background: #ffb300;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: 700;
  color: #000;
  cursor: pointer;
}

.center {
  text-align: center;
}

/* ===== BOOSTS ===== */
.boost {
  padding: 14px;
  border: 1px solid #444;
  border-radius: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
}

/* ===== NAV ===== */
nav {
  position: fixed;
  left: 0;
  right: 0;
  bottom: env(safe-area-inset-bottom);
  padding: 12px;
  display: flex;
  gap: 12px;
  background: #000;
  z-index: 999; /* –ö–†–ò–¢–ò–ß–ù–û */
}

nav button {
  flex: 1;
  padding: 14px 0;
  border-radius: 14px;
  border: 1px solid #555;
  background: #111;
  color: #fff;
  font-size: 15px;
}

nav button.active {
  background: #ffb300;
  color: #000;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div>Loading</div>
  <span id="pct">0%</span>
</div>

<!-- APP -->
<div id="app">

<header>
  <div>STANDOFF GOLD TAP</div>
  <button id="lang">EN</button>
</header>

<!-- EARN -->
<div id="earn" class="screen active">
  <div id="circle">GOLD</div>
  <div class="center">
    <div id="gold">0 GOLD</div>
    <div>‚ö° 6500 | +1 / 3 sec</div>
  </div>
</div>

<!-- BOOSTS -->
<div id="boosts" class="screen">
  <div class="boost">‚ö° Energy +1000 <b>500</b></div>
  <div class="boost">‚ö° Tap x2 <b>2000</b></div>
  <div class="boost">ü§ñ Auto Tap <b>3000</b></div>
</div>

<!-- AIRDROP -->
<div id="airdrop" class="screen center">
  <h2>AirDrop</h2>
  <p>01.02.2026</p>
  <p>10 000 GOLD = 1000 GAME CURRENCY</p>
</div>

</div>

<!-- NAV -->
<nav>
  <button class="menu active" data-tab="earn">Earn</button>
  <button class="menu" data-tab="boosts">Boosts</button>
  <button class="menu" data-tab="airdrop">AirDrop</button>
</nav>

<script>
/* ===== LOADER ===== */
let p = 0;
const pct = document.getElementById('pct');
const loader = document.getElementById('loader');
const app = document.getElementById('app');

const loadInt = setInterval(() => {
  p += 20;
  pct.textContent = p + '%';
  if (p >= 100) {
    clearInterval(loadInt);
    loader.style.display = 'none';
    app.style.display = 'block';
  }
}, 120);

/* ===== TAPS ===== */
let gold = 0;
const goldEl = document.getElementById('gold');
document.getElementById('circle').onclick = () => {
  gold++;
  goldEl.textContent = gold + ' GOLD';
};

/* ===== NAV LOGIC ===== */
const screens = document.querySelectorAll('.screen');
const buttons = document.querySelectorAll('.menu');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    screens.forEach(s => s.classList.remove('active'));
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});
</script>

</body>
</html>

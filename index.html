<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MINES GOLD</title>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="app">

  <!-- LOADER -->
  <div id="loader">
    <div class="loader-box">
      <div class="loader-title">Welcome to MINES GOLD</div>
      <div class="loader-percent" id="loaderPercent">0%</div>
    </div>
  </div>

  <!-- HEADER -->
  <header>
    <div class="logo">MINES GOLD</div>
    <div class="lang">
      <button id="ruBtn" class="lang-btn active">RU</button>
      <button id="enBtn" class="lang-btn">EN</button>
    </div>
  </header>

  <!-- MAIN -->
  <main>

    <!-- EARN -->
    <section id="earn" class="screen active">
      <div class="stats">
        <div id="gold">640 GOLD</div>
        <div id="attempts">Attempts: 10/10</div>
      </div>

      <div class="grid" id="grid"></div>
    </section>

    <!-- BOOSTS -->
    <section id="boosts" class="screen">
      <h2>Boosts</h2>

      <div class="boost-card">
        <span>Pass Chance</span>
        <span>5000 GOLD</span>
      </div>

      <div class="boost-card">
        <span>+5 Attempts</span>
        <span>3000 GOLD</span>
      </div>

      <div class="boost-card">
        <span>Auto Pick 95%</span>
        <span>7000 GOLD</span>
      </div>
    </section>

    <!-- AIRDROP -->
    <section id="airdrop" class="screen">
      <h2>AirDrop</h2>
      <p>01.02.2026</p>
      <p>All active players will receive GOLD.</p>
      <p>10 000 GOLD = 1000 GAME CURRENCY</p>
    </section>

  </main>

  <!-- NAV -->
  <nav>
    <button class="nav-btn active" data-screen="earn">Earn</button>
    <button class="nav-btn" data-screen="boosts">Boosts</button>
    <button class="nav-btn" data-screen="airdrop">AirDrop</button>
  </nav>

</div>

<script src="i18n.js"></script>
<script src="app.js"></script>
<script src="mines.js"></script>
</body>
</html>

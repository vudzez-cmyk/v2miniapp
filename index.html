<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>STANDOFF GOLD TAP</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:radial-gradient(circle at top,#2a1c00,#000);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:#f5d27a;
  height:100vh;
  overflow:hidden;
}

.hidden{display:none}

#loader{
  position:fixed;inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#loader h1{font-size:28px;margin-bottom:10px}
#loader span{font-size:18px;color:#ffcc55}

header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.lang-btn{
  border:1px solid #ffcc55;
  background:transparent;
  color:#ffcc55;
  padding:6px 14px;
  border-radius:20px;
}

main{
  text-align:center;
  padding-top:10px;
}

#circle{
  width:260px;height:260px;
  margin:20px auto;
  border-radius:50%;
  background:radial-gradient(circle,#ffd36a,#ffb300);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:700;
  color:#000;
  box-shadow:0 0 60px rgba(255,200,80,.7);
  animation:pulse 3s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 40px rgba(255,200,80,.5)}
  50%{box-shadow:0 0 90px rgba(255,200,80,1)}
  100%{box-shadow:0 0 40px rgba(255,200,80,.5)}
}

#goldCount{font-size:22px;margin-top:6px}
#energy{margin-top:10px;font-size:16px}

.progress{
  width:80%;
  height:6px;
  background:#3a2a00;
  margin:10px auto;
  border-radius:10px;
}
.progress div{
  height:100%;
  background:#ffb300;
  width:100%;
  border-radius:10px;
}

section{display:none;padding:20px}
section.active{display:block}

.card{
  border:1px solid #ffcc55;
  border-radius:16px;
  padding:16px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.2s;
}
.card:active{box-shadow:0 0 20px #ffcc55}

nav{
  position:fixed;
  bottom:12px;
  left:0;right:0;
  display:flex;
  justify-content:space-around;
}
nav button{
  background:transparent;
  border:1px solid #ffcc55;
  color:#ffcc55;
  padding:10px 24px;
  border-radius:24px;
}
nav button.active{
  background:#ffcc55;
  color:#000;
}
</style>
</head>

<body>

<div id="loader">
  <h1>Loading</h1>
  <span id="loadPct">0%</span>
</div>

<header>
  <div>STANDOFF GOLD TAP</div>
  <button class="lang-btn" id="langBtn">EN</button>
</header>

<main>

<section id="earn" class="active">
  <div id="circle">GOLD</div>
  <div id="goldCount">0 GOLD</div>
  <div id="energy">âš¡ 6500 | +1 / 3 sec</div>
  <div class="progress"><div></div></div>
</section>

<section id="boosts">
  <div class="card" onclick="buyBoost('energy',500)">âš¡ Energy +1000 <b>500</b></div>
  <div class="card" onclick="buyBoost('x2',2000)">âš¡ Tap x2 <b>2000</b></div>
  <div class="card" onclick="buyBoost('auto',3000)">ðŸ¤– Auto Tap <b>3000</b></div>
</section>

<section id="airdrop">
  <h2>AirDrop</h2>
  <p>01.02.2026</p>
  <p>10 000 GOLD = 1000 GAME CURRENCY</p>
</section>

</main>

<nav>
  <button onclick="setTab('earn')" class="active">Earn</button>
  <button onclick="setTab('boosts')">Boosts</button>
  <button onclick="setTab('airdrop')">AirDrop</button>
</nav>

<script>
let gold = Number(localStorage.getItem('gold')) || 0;
let tapsToday = JSON.parse(localStorage.getItem('tapsToday')||'{}');
let boosts = JSON.parse(localStorage.getItem('boosts')||'{}');
let tapPower = boosts.x2 ? 2 : 1;

function today(){return new Date().toISOString().slice(0,10)}

document.getElementById('circle').onclick=()=>{
  if((tapsToday[today()]||0)>=1000) return;
  tapsToday[today()] = (tapsToday[today()]||0)+1;
  gold+=tapPower;
  save();
};

function buyBoost(type,cost){
  if(gold<cost) return alert('Not enough GOLD');
  gold-=cost;
  boosts[type]=true;
  if(type==='x2') tapPower=2;
  save();
}

function save(){
  localStorage.setItem('gold',gold);
  localStorage.setItem('tapsToday',JSON.stringify(tapsToday));
  localStorage.setItem('boosts',JSON.stringify(boosts));
  update();
}

function update(){
  document.getElementById('goldCount').innerText = gold+' GOLD';
}
update();

setInterval(()=>{
  gold+=1;
  save();
},3000);

function setTab(tab){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}

let pct=0;
const loader=setInterval(()=>{
  pct+=10;
  document.getElementById('loadPct').innerText=pct+'%';
  if(pct>=100){
    clearInterval(loader);
    document.getElementById('loader').style.display='none';
  }
},120);
</script>

</body>
</html>
